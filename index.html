<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/style.css">



</head>

<body>
    <h2 class="text-center text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    <div class="container d-flex justify-content-center">
        <div class="row flex-column">
            <div class="col calc">
                <div class="card p-4">
                    <div class="container">
                        <div class="row flex-column ">
                            <div class="col d-flex gap-5 justify-content-center py-3">
                                <div>
                                    <p class="">Nome Cognome</p>
                                    <div>
                                        <input type="text" id="userName" class=" borderinp rounded-1">
                                    </div>
                                </div>
                                <div>
                                    <p class="">Km da percorrere</p>
                                    <div class=" borderinp rounded-1">
                                        <input type="text" id="kilometersToGo" class=" border-0">
                                    </div>
                                </div>
                                <div>
                                    <p class="">Facia d'età</p>
                                    <div class=" borderinp rounded-1">
                                        <select name="Età" id="userAge" >
                                            <option value="Maggiorenne">Maggiorenne</option>
                                            <option value="Minorenne">Minorenne</option>
                                            <option value="Over60">Over60</option>
                                        </select>

                                    </div>
                                </div>
                            </div>
                            <div class="col d-flex gap-5 justify-content-center py-3">
                                <button id="send" class=" border border-1 rounded-2">Genera</button>
                                <button id="reset" class=" border border-1 rounded-2">Annulla</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col d-none p-4 text-black" id="cardTicket">
                <h2 class="text-center text-white">IL TUO BIGLIETTO</h2>
                <div class="card " >
                    <div class="card-header">
                        <p>Dettaglio Passeggeri</p>
                    </div>
                    <div class="card-body d-flex">
                        <hr>
                        <div class="p-2 name">
                            <p class="fw-bold">Nome Passeggero</p>
                            <p id="userName_display"></p>
                        </div>
                        <div class="p-2">
                            <p class="fw-bold">Offerta</p>
                            <p>Biglietto <span id="typeSald"></span></p>
                        </div>
                        <div class="p-2">
                            <p class="fw-bold">Carrozza</p>
                            <p id="numberWagon" class="text-center"></p>
                        </div>
                        <div class="p-2">
                            <p class="fw-bold">Codice CP</p>
                            <p id="codeCP" class="text-center"></p>
                        </div>
                        <div class="p-2">
                            <p class="fw-bold">Costo biglietto</p>
                            <p><span id="costo_display"></span> €</p>
                        </div>
                        <hr>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./asset/js/main.js"></script>
</body>

</html>
